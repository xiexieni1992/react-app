<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <link rel="stylesheet" href="//muque.wawaww.com/style/MuQue-ant-ui.min.css?version=121256562122">
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
    }
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';//设计稿是375px ，HTML的font-size:100px;
    window.onresize = function() {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
    }
  </script>
  <title>React App</title>
</head>

<body>
  <div id="root"></div>

</html>
